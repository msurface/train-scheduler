<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- bootsrap cdn -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- momentjs cdn -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"
      integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ="
      crossorigin="anonymous"
    ></script>
    <!-- firebase cdn -->
    <script src="https://www.gstatic.com/firebasejs/6.4.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-database.js"></script>

    <script defer src="./javaScript/script.js"></script>
    <title>Train Schedule with Firebase</title>
  </head>
  <body>
    <main>
      <header>
        <div class="jumbotron jumbotron-fluid">
          <div class="container">
            <h1 class="display-4">Train Scheduler</h1>
            <p class="lead">
              This app incoporates vanilla JS, firebase, momentJS, bootstrap,
              and html.
            </p>
          </div>
        </div>
      </header>
      <section class="train-input">
        <div class="container">
          <form action="" method="post">
            <div class="form-row">
              <div class="col-6">
                <div class="form-group">
                  <label for="train-name">Train Name</label>
                  <input
                    type="name"
                    class="form-control"
                    id="train-name"
                    placeholder="Hightower Express"
                  />
                </div>
                <div class="form-group">
                  <label for="first-departure-time">First Departure Time</label>
                  <input
                    type="time"
                    class="form-control"
                    id="first-departure"
                    placeholder="21:00"
                  />
                </div>
              </div>
              <div class="col-6">
                <div class="form-group">
                  <label for="destination">Destination</label>
                  <input
                    type="text"
                    class="form-control"
                    id="destination"
                    placeholder="Denver"
                  />
                </div>
                <div class="form-group">
                  <label for="depart-frequency">Frequency of Departures</label>
                  <input
                    type="time"
                    class="form-control"
                    id="depart-frequency"
                    placeholder="name@example.com"
                  />
                </div>
              </div>
            </div>
            <div class="form-row justify-content-center">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </section>
      <section class="dump"></section>
    </main>
  </body>
</html>
